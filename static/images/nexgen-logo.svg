<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for the hummingbird -->
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#32CD32"/>
      <stop offset="50%" stop-color="#20B2AA"/>
      <stop offset="100%" stop-color="#00CED1"/>
    </linearGradient>
    
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF69B4"/>
      <stop offset="50%" stop-color="#DA70D6"/>
      <stop offset="100%" stop-color="#9370DB"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#20B2AA"/>
      <stop offset="50%" stop-color="#32CD32"/>
      <stop offset="100%" stop-color="#FF69B4"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Hummingbird illustration -->
  <g transform="translate(10, 15)" filter="url(#dropShadow)">
    <!-- Main body -->
    <ellipse cx="15" cy="15" rx="8" ry="12" fill="url(#bodyGradient)"/>
    
    <!-- Head -->
    <circle cx="15" cy="7" r="5" fill="url(#bodyGradient)"/>
    
    <!-- Beak -->
    <path d="M15 4 L15 1 L20 2 Z" fill="#FFD700"/>
    
    <!-- Eye -->
    <circle cx="17" cy="6" r="1.5" fill="white"/>
    <circle cx="17.5" cy="5.5" r="0.8" fill="black"/>
    
    <!-- Wings (left wing - multiple feather layers) -->
    <g transform="rotate(-20 15 15)">
      <!-- Wing feathers -->
      <path d="M5 15 Q2 10, 8 8 Q12 10, 15 15 Q12 18, 8 20 Q2 18, 5 15" fill="url(#wingGradient)" opacity="0.9"/>
      <path d="M3 13 Q0 8, 6 6 Q10 8, 13 13 Q10 16, 6 18 Q0 16, 3 13" fill="url(#wingGradient)" opacity="0.7"/>
      <path d="M1 11 Q-2 6, 4 4 Q8 6, 11 11 Q8 14, 4 16 Q-2 14, 1 11" fill="url(#wingGradient)" opacity="0.5"/>
    </g>
    
    <!-- Wings (right wing - multiple feather layers) -->
    <g transform="rotate(20 15 15)">
      <path d="M25 15 Q28 10, 22 8 Q18 10, 15 15 Q18 18, 22 20 Q28 18, 25 15" fill="url(#wingGradient)" opacity="0.9"/>
      <path d="M27 13 Q30 8, 24 6 Q20 8, 17 13 Q20 16, 24 18 Q30 16, 27 13" fill="url(#wingGradient)" opacity="0.7"/>
      <path d="M29 11 Q32 6, 26 4 Q22 6, 19 11 Q22 14, 26 16 Q32 14, 29 11" fill="url(#wingGradient)" opacity="0.5"/>
    </g>
    
    <!-- Tail -->
    <path d="M15 27 Q12 32, 18 30 Q15 28, 15 27" fill="url(#bodyGradient)"/>
    <path d="M15 27 Q18 32, 12 30 Q15 28, 15 27" fill="#FFD700"/>
  </g>
  
  <!-- NEXGEN Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="url(#textGradient)">NEXGEN</text>
  
  <!-- Study Centre Text -->
  <text x="55" y="42" font-family="Arial, sans-serif" font-weight="normal" font-size="12" fill="#FF8C00">Study Centre</text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="175" cy="12" r="2" fill="#32CD32"/>
    <circle cx="185" cy="18" r="1.5" fill="#20B2AA"/>
    <circle cx="190" cy="25" r="1" fill="#FF69B4"/>
    <path d="M170 35 Q175 30, 180 35 Q175 40, 170 35" fill="#32CD32"/>
  </g>
  
  <!-- Motion lines for dynamic effect -->
  <g opacity="0.4">
    <path d="M35 10 Q40 8, 45 10" stroke="#20B2AA" stroke-width="1" fill="none"/>
    <path d="M38 15 Q43 13, 48 15" stroke="#32CD32" stroke-width="1" fill="none"/>
    <path d="M35 20 Q40 18, 45 20" stroke="#FF69B4" stroke-width="1" fill="none"/>
  </g>
</svg>
